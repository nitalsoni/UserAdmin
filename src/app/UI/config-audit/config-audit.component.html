<div class="search-results style-http style-3">
    <input type="text" [value]="query" placeholder="type to see http response"
      ngxTypeahead  class="form-control"
      [taUrl]="url"
      [taParams]="params"
      [taApi]="api"
      (taSelected)="handleHttpResultSelected($event)"
      [taDebounce] = "debounce"
    >
  </div>
