<div style="width: 100%;height:100%">
  <div class="input-group" style="width: 100%;height:100%">
    <div class="input-group-prepend">
      <span class="input-group-text cyan lighten-1"><i class="fa fa-search"></i></span>
    </div>
    <input class="form-control my-0 py-1" type="text" placeholder="search anything" aria-label="Search"
      [(ngModel)]="globalSearch" (keydown.enter)="doSearch()" />
    <button class="btn btn-primary" [disabled]="(globalSearch !== undefined && globalSearch !== '') ? false : true"
      (click)="doSearch()">search</button>
  </div>

  <div class="mt-1" style="width: 100%;height:800px">
    <button class="btn btn-sm btn-success mb-1" data-toggle="modal" (click)="onOpenConfigDialog()">
      <i class="fa fa-plus mr-2"></i>config
    </button>

    <div style="width: 100%;height:100%">
      <ag-grid-angular #configGrid style="width: 100%;height:100%" id="configListGrid" class="ag-theme-alpine"
        [modules]="modules" [context]="context" [frameworkComponents]="frameworkComponents" [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: white"> Work in progress... </p>
</ngx-spinner>
